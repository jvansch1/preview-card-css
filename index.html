<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div id="card">
    <img src="assets/images/illustration-article.svg" alt="IMg" />
    <div id="content">
      <div class="tag text-medium bold">
        Learning
      </div>
      <p class="text-medium">
        Published 21 Dec 2023
      </p>
      <h1 class="text-extra">HTML & CSS Foundations</h1>
      <p class="text-medium-2">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div id="signature">
      <img src="assets/images/image-avatar.webp" alt="text"/>
      <div class="text-medium bold">Greg Hooper</div>
    </div>
  </div>
</body>
</html>
